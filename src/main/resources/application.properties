server.port=8082

spring.datasource.url=jdbc:postgresql://localhost:5432/portfolio-db-claude
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

anthropic.api.key=your_anthropic_api_key_here
anthropic.api.url=https://api.anthropic.com/v1/messages
anthropic.api.model=claude-sonnet-4-20250514
anthropic.api.max-tokens=1000

cors.allowed-origins=http://localhost:4200,https://yourdomain.com

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email@gmail.com
spring.mail.password=your_app_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
portfolio.owner.email=alex@example.com

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

logging.level.com.alexmorgan=DEBUG
logging.level.org.springframework.web=INFO
