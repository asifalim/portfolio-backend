version: '3.9'

services:
  # ─── PostgreSQL Database ───────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: portfolio_postgres
    restart: always
    environment:
      POSTGRES_DB: portfolio_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-strongpassword}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Spring Boot Backend ──────────────────────────
  backend:
    build:
      context: ./portfolio-backend
      dockerfile: Dockerfile
    container_name: portfolio_backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/portfolio_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-strongpassword}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      CORS_ALLOWED_ORIGINS: ${FRONTEND_URL:-http://localhost:4200}
      PORTFOLIO_OWNER_EMAIL: ${OWNER_EMAIL:-alex@example.com}
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/chat/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ─── Angular Frontend ────────────────────────────
  frontend:
    build:
      context: ./portfolio-frontend
      dockerfile: Dockerfile
    container_name: portfolio_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    environment:
      API_URL: http://backend:8080

volumes:
  postgres_data:
